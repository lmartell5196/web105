<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table Basics</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    table,
      th,
      td {
          border: 1px solid black;
      }

       table {
          margin: 20px auto;
      }
  </style>
</head>

<body>
<div id="container">
  <h1>Tables</h1>
  <nav>
    <a href="index.html">Table Basics</a>
    <a href="styling-tables.html">Styling Tables</a>
    <a href="calendar.html">Creating a Calendar</a>
  </nav>

  <h2>Table Basics</h2>
  <!--Table Start-->
  <table width="80%">
    <tr>
        <th></th>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
        <th>Column 4</th>
    </tr>
    <tr>
        <th>Row 1</th>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <th>Row 2</th>
        <td rowspan="3"></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <th>Row 3</th>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <th>Row 4</th>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <th>Row 5</th>
        <td colspan="2"></td>
        <td></td>
        <td></td>
    </tr>
  </table>
</div>
</body>
</html>
